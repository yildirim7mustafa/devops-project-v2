apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: yildirim7mustafa/fastapi  # ğŸ”¹ Docker Hub veya local registry iÃ§in uygun bir image ismi kullan
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@postgres-service:5432/postgres"  # ğŸ”¹ Servis adÄ± kullanÄ±ldÄ±
---
apiVersion: v1
kind: Service
metadata:
  #name: fastapi-service
  name: fastapi-service
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort  # ğŸ”¹ EÄŸer cluster dÄ±ÅŸÄ±na aÃ§mak istersen LoadBalancer veya NodePort kullan
